<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quote</title>
    <link rel="stylesheet" href="getquote.css">
</head>
<body>
    <div class="close-icon" onclick="closePage();">&times;</div>
    <div class="quote-container">
        <h1>Get Your Travel Quote</h1>
        <form action="getqoute.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="destination">Travel Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" placeholder="E.g June 15 - June 22" required>

            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" required>

            <label for="budget">Budget Range:</label>
            <input type="text" id="budget" name="budget" placeholder="E.g Rs20000 - Rs30000" required>

            <label for="services">Services Needed:</label>
            <textarea id="services" name="services" placeholder="E.g Flight, Hotel, Tours" required></textarea>

            <label for="requests">Additional Requests:</label>
            <textarea id="requests" name="requests" placeholder="Any special requirements or preferences"></textarea>

            <button type="submit">Get Quote</button>
        </form>
    </div>

    <script>
        function closePage() {
            window.location.href = 'home.html';  
            window.close(); 
        }
    </script>

</body>
</html>
