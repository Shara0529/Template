<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <style>
        body {
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:url(b6.webp);
            background-size: cover;
            background-position:center;
             }

   

   
        .container {
            width:400px;
            background: transparent;
            border: 2px solid rgba(86, 16, 24, 0.2);
            backdrop-filter:blur(10px) ;
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #2f0c0c;
            border-radius: 15px;
            padding:15px 25px;
            
             }
        h2 {
            font-size: 36px;
            text-align: center;
            color:rgb(14, 61, 48);
            
            }
           

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #013d2e;
            }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #330f0f;
            border-radius: 4px;
        }
        button {
            width: 100%;
            height: 45px;
            background: #225338;
             border:none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(251, 249, 249, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #faf5f5;
            font-weight: 600;
            }
        button:hover {
            background-color: #39ba87;
             }

             .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 80px;
            font-weight: bold;
            cursor: pointer;
            color:white;
        }
        .close-icon:hover {
            color: #dd0b0b;
        }

        @media (max-width: 768px) {
            .close-icon {
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 60px;
        }
        .container {
            width:350px;
            padding:0px 25px;
            margin-top: 40px;
           
             }

        }
    </style>
</head>
<body>
   
    <div class="close-icon" onclick="closePage();">&times;</div>

    
    <div class="container">
        <h2>Tour Booking Form</h2>
        <form id="bookingForm" action="book.php" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="tour">Select Tour Package:</label>
            <select id="tour" name="tour" required>
                <option value="select">select package</option>
                <option value="3 day">3 days package</option>
                <option value="4 day">4 days package</option>
                <option value="5 day">5 days package</option>
                <option value="6 day">6 days package</option>
                <option value="7 day">7 days package</option>
                <option value="8 day">8 days package</option>
                <option value="9 day">9 days package</option>
            </select>

            <label for="date">Preferred Tour Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="select">select Card</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit"  onclick="validation()">Book Now</button>
        </form>
    </div>
    <script>
        function closePage() {
            window.location.href = 'home.html';  
            window.close(); 
        }
    
    document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('bookingForm');
    
    form.addEventListener('submit', (e) => {
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const tour = document.getElementById('tour').value.trim();
        const date = document.getElementById('date').value.trim();
        const paymentMethod = document.getElementById('paymentMethod').value.trim();
        const comments = document.getElementById('comments').value.trim();

        if (fullName === '' || email === '' || phone === '' || tour === '' || date === '' || paymentMethod === ''  || comments === '' ) {
            alert('All fields are required!');
            e.preventDefault();
        }
    });
});
    </script>
    
</body>
</html>
